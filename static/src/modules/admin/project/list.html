<div id="admin-project-list">
  <div class="col-lg-12">
    <!-- START panel-->
    <div class="panel-container">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h3 translate="ADMIN_PROJECT_LIST_TITLE"></h3>
          <span flex></span>
          <md-button
            class="md-icon-button"
            aria-label="{{ 'ADMIN_PROJECT_CREATE_TEXT' | translate }}"
            ng-click="openModal($event)">
              <md-tooltip md-autohide>{{ 'ADMIN_PROJECT_CREATE_TEXT' | translate }}</md-tooltip>
              <md-icon class="fa fa-plus-circle" ng-style="{'font-size': '20px'}"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <div class="panel-content">
        <!-- START table-responsive-->
        <div class="table-title">
          <form>
          <md-autocomplete
            class="search-project"
            md-selected-item="autoComplete.selectedItem"
            md-search-text="autoComplete.searchText"
            md-selected-item-change="searchProject(project)"
            md-items="project in projects | filter: {name: autoComplete.searchText}"
            md-item-text="project.name"
            md-min-length="0"
            md-floating-label="{{ 'ADMIN_PROJECT_SEARCH_TEXT' | translate }}"
            flex="45">
            <md-item-template>
              <span md-highlight-text="autoComplete.searchText" md-highlight-flags="^i">{{project.name}}</span>
            </md-item-template>
            <md-not-found>
              {{ 'NOT_FOUND_ANY_RESULT' | translate }}
            </md-not-found>
          </md-autocomplete>
          </form>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th translate="ADMIN_PROJECT_NAME"></th>
                <th translate="ADMIN_PROJECT_NUM_RULES"></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <md-progress-linear md-mode="indeterminate" ng-if="!projects"></md-progress-linear>
              <tr ng-if="!projects || !projects.length">
                <td colspan="3">
                {{ 'NOT_FOUND_ANY_RESULT' | translate }}
                </td>
              <tr>
              <tr ng-repeat="project in projects">
                <td ng-bind="project.id"></td>
                <td>
                  <a ng-bind="project.name" ui-sref='banshee.admin.team.project.detail({id: project.id})' class="md-body-2"></a>
                </td>
                <td ng-bind="project.numRules"></td>
                <td style="text-align: right;" ng-style="{'padding': '0px 10px'}">
                  <md-button class="md-raised md-mini" ui-sref="banshee.main({project: project.id})" aria-label="project detail">
                    <i class="fa fa-search"></i>
                  </md-button>
                  <md-button class="md-raised md-mini"  ui-sref='banshee.admin.team.project.detail({id: project.id})' aria-label="edit project">
                    <i class="fa fa-pencil"></i>
                  </md-button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- END table-responsive-->
      </div>
    </div>
    <!-- END panel-->
  </div>
</div>
